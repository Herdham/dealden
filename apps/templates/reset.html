{% extends "base.html" %}
{% load static %}

{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>DealDen</title>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% for message in messages %}
                <p id="errors">{{message}}</p>
            {% endfor %}
            {% csrf_token %}
            <h4>Reset Password</h4>
            <input type="text" name="email" placeholder="Enter Email" autocomplete="off" id="email" required>
            <input type="password" name="password" placeholder="Enter New Password" autocomplete="off" required>
            
            <div class="checkpassword">
                <label for="checkbox">Check Password</label>
                <input type="checkbox" name="" id="checkbox">
            </div>
            <input type="submit" value="Login">
            <p>Don't have an account? <a href="/register">Sign Up</a></p>
        </form>
    </div>
{% endblock %}
